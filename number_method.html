<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Method</title>
</head>
<body>
    <script>
      var a = Math.round(10.6);
      document.write("Round of value " + a + "<br>");

      var b = Math.trunc(10.9);// round of without decimal
      document.write(" Trunc Round of value " + b + "<br>");

      var c = Math.ceil(10.9);//nearest upper value
      document.write(" Ceil Round of value " + c + "<br>");

      var d = Math.floor(10.55);//nearest down value
      document.write(" Floor Round of value " + d + "<br>");

      var e = Math.max(20,30,50,70,11);
       document.write(" Max value " + e + "<br>");

       var f = Math.min(20,30,50,70,11);
       document.write(" Min value " + e + "<br>");

      var g = Math.cbrt(125);
      document.write(" Cube  value " + g + "<br>");

      var h = Math.pow(2,4);
      document.write(" Power root " + h + "<br>");

      var i = Math.random();
      document.write(" Random value " + i + "<br>");

      var j = Math.floor(Math.random()*1000000);
      document.write(" Random value " + j + "<br>");

      var k = Math.PI.toFixed(3);
      document.write(" PI value " + k + "<br>");

      var l = Math.log(4).toFixed(2);
      document.write(" Log value " + l + "<br>");

    </script>
</body>
</html>
