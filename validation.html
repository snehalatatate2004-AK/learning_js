<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Validation Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background-color: wheat;
        }
        .form-box{
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-box">
        <h3 class="text-center mb-4">Contact Us</h3>

        <form>

            <!-- Name -->
            <div class="mb-3">
                <label class="form-label"><strong>Name:</strong></label>
                <input type="text" class="form-control" placeholder="Your name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label"><strong>Email:</strong></label>
                <input type="email" class="form-control" placeholder="Your email" required>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
                <label class="form-label"><strong>Mobile Number:</strong></label>
                <input type="tel" class="form-control" placeholder="Your mobile number" pattern="[0-9]{10}" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label"><strong>Password:</strong></label>
                <input type="password" class="form-control" placeholder="Enter password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label class="form-label"><strong>Confirm Password:</strong></label>
                <input type="password" class="form-control" placeholder="Confirm password" required>
            </div>

            <!-- Message -->
            <div class="mb-3">
                <label class="form-label"><strong>Message:</strong></label>
                <textarea class="form-control" rows="4" placeholder="Your message"></textarea>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label"><strong>Gender:</strong></label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" required>
                    <label class="form-check-label">Male</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Female</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Other</label>
                </div>
            </div>

            <!-- Terms -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" required>
                <label class="form-check-label">I agree to the terms & conditions</label>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-success w-100">
                Submit
            </button>

        </form>
    </div>
</div>

</body>
</html>
