<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Validation Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background-color: white;
        }
        .form-box{
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-box">
        <h3 class="text-center mb-4">Contact Us</h3>

        <form onsubmit="return validate()">

            <!-- Name -->
            <div class="mb-3">
                <label class="form-label"><strong>Name:</strong></label>
                <input type="text" class="form-control" id="name" placeholder="Your name" >
                <span class="text-danger" id="nameError"></span>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label"><strong>Email:</strong></label>
                <input type="email" class="form-control" id="email" placeholder="Your email" >
                <span class="text-danger" id="emailError"></span>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
                <label class="form-label"><strong>Mobile Number:</strong></label>
                <input type="tel" class="form-control" id="mobile" placeholder="Your mobile number">
                <span class="text-danger" id="mobileError"></span>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label"><strong>Password:</strong></label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
                <span class="text-danger" id="passwordError"></span>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label class="form-label"><strong>Confirm Password:</strong></label>
                <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm password">
                <span class="text-danger" id="confirmpasswordError"></span>
            </div>

            <!-- Message -->
            <div class="mb-3">
                <label class="form-label"><strong>Message:</strong></label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                <span class="text-danger" id="messageError"></span>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label"><strong>Gender:</strong></label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="gender" type="radio" name="gender">
                    
                    <label class="form-check-label">Male</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" id="female" type="radio" name="gender">
                    <label class="form-check-label">Female</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Other</label>

                    <span class="text-danger" id="genderError"></span>
                </div>
            </div>

            <!-- Terms -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <span class="text-danger" id="termsError"></span>
                <label class="form-check-label">I agree to the terms & conditions</label>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-success w-100">
                Submit
            </button>

        </form>
    </div>
</div>
<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
function validate(){

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmpassword = document.getElementById("confirmpassword").value.trim();
    const message = document.getElementById("message").value.trim();
    const gender = document.querySelector('input[name="gender"]:checked');
    const terms = document.getElementById("terms").checked;

    // error spans
    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const mobileError = document.getElementById("mobileError");
    const passwordError = document.getElementById("passwordError");
    const confirmpasswordError = document.getElementById("confirmpasswordError");
    const messageError = document.getElementById("messageError");
    const genderError = document.getElementById("genderError");
    const termsError = document.getElementById("termsError");

    // clear previous errors
    nameError.textContent = "";
    emailError.textContent = "";
    mobileError.textContent = "";
    passwordError.textContent = "";
    confirmpasswordError.textContent = "";
    messageError.textContent = "";
    genderError.textContent = "";
    termsError.textContent = "";

    let isValid = true;

    // Name validation
    if(name === ""){
        nameError.textContent = "Please enter your name";
        isValid = false;
    } 
    else if(name.length < 3){
        nameError.textContent = "Name must be at least 3 characters";
        isValid = false;
    }

    // Email validation
    if(email === ""){
        emailError.textContent = "Please enter your email";
        isValid = false;
    }

    // Mobile validation
    if(mobile === ""){
        mobileError.textContent = "Please enter mobile number";
        isValid = false;
    }
    else if(mobile.length !== 10){
        mobileError.textContent = "Mobile number must be 10 digits";
        isValid = false;
    }

    // Password validation
    if(password === ""){
        passwordError.textContent = "Please enter password";
        isValid = false;
    }
    else if(password.length < 6){
        passwordError.textContent = "Password must be at least 6 characters";
        isValid = false;
    }

    // Confirm password
    if(confirmpassword === ""){
        confirmpasswordError.textContent = "Please confirm password";
        isValid = false;
    }
    else if(password !== confirmpassword){
        confirmpasswordError.textContent = "Passwords do not match";
        isValid = false;
    }

    // Message validation
    if(message === ""){
        messageError.textContent = "Please enter message";
        isValid = false;
    }

    // Gender validation
    if(!gender){
        genderError.textContent = "Please select gender";
        isValid = false;
    }

    // Terms validation
    if(!terms){
        termsError.textContent = "Please accept terms & conditions";
        isValid = false;
    }
    
    if (isValid){
        alert("Form Submitted Successfully!!")
    }
    return isValid;
}
</script>

</body>
</html>
