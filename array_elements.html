<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        var a = ["Sneha",22,"Female","Student","4th year"];
         document.write(a,"<br>");
         a[1]=32;
         document.write(a,"<br>");
         delete a[3];
         document.write(a,"<br>");
    </script> 

      <script>
        //sorting and reverse
        var b = ["Sneha","Payal","Vaishu","Arya","Sakshi","Sukanya"];
        document.write(b,"<br>");
        b.sort();
         document.write(b,"<br>");//sort
         b.reverse();
          document.write(b,"<br>");//reverse 

    </script> 

     <script>
        //pop and push
                var c = ["Sneha","Payal","Vaishu","Arya","Sakshi","Sukanya"];
                document.write(c,"<br>");
                c.pop();
                c.pop();
                document.write(c,"<br>");
                c.push("Kalyani");
                document.write(c,"<br>");



    </script> 
    <script>
        var d = ["Sneha","Payal","Vaishu","Arya","Sakshi","Sukanya"];
        document.write(d,"<br>");

        d.shift();
        d.shift();
        document.write(d,"<br>");
        d.unshift("Snehalata","Montyy");
        document.write(d,"<br>");
    </script>

    <script>
        var a = ["Sneha","Payal","Vaishu","Arya"];
        var b =["Sakshi","Sukanya","Snehalata","Montyy"];
        var x = ["Mayur","Yash","Pranali"];
        var c = a.concat(b,x);
        document.write(c,"<br>");
        var d = c.join("/");
        document.write(d,"<br>");


    </script>

    <script>
        document.write("<h2> Slice Example</h2>");

        var s = ["Sneha0","Payal1","Vaishu2","Arya3","Sakshi4","Sukanya5"];
        document.write(s,"<br>");

        var t = s.slice(0,4);//(start,end)
        document.write(t,"<br>");
    </script>

    <script>
         document.write("<h2> Splice Example</h2>");

          var p = ["Red0","Green1","Yellow2","Black3","Blue4","Orange5"];
        document.write(p,"<br>");

         p.splice(2,4,"Pink","Gray");//(index,how many delete,new value)
         document.write(p,"<br>");
         
    </script>
</body>
</html>
