<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <script>
        var a="Sneha"; //string
        var b="122.22";//number
        var c="true";//boolean
        var d=["HTML","CSS","BOOTSTRAP"];//object
        var e={fname:"Sneha",lname:"Tate"};//object
        var f=null;//object
        var g;//undefined
        function myFunc(){
            return "hello";
        }

         document.write(a,"<br>");
         document.write(typeof a);

         document.write(b,"<br>");
         document.write(typeof b);

        document.write(e,"<br>");
         document.write(typeof e);

        document.write(f,"<br>");
        document.write(typeof f);

        document.write(g,"<br>");
        document.write(typeof g);


    </script>
</body>
</html>
