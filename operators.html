     <script>
        //Assignment operator
        // =, +=, -=,*=

        var x = 10;

        var y = 3;

        x+=y;
        document.write(x,"<br>");//13
        document.write(y);//3

        x-=y;
        document.write(x,"<br>");//7
        document.write(y);//3

        x*=y;
        document.write(x,"<br>");//30
        document.write(y);//3

        y*=x;
        document.write(x,"<br>");//10
        document.write(y);//30

        y+=x;
        document.write(x,"<br>");//12
        document.write(y);//0


    </script>

    <script>
