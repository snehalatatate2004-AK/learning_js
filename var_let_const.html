<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let and Const</title>
</head>
<body>
    <script>
        // var variable 
        var fname = "Sneha";
        var fname = "Vaishnavi";
        document.write(fname,"<br>");
    </script>

    <!-- // let variable  -->
     <script>
     let lname = "SNEHA";
     lname="VAISHU";
     document.write(lname,"<br>");

     //const
     const cname="FCTP";
     //cname="Sasss"
     document.write(cname,"<br>");
     </script>
</body>
</html>
