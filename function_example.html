<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-4" style="width: 430px;">
        <h3 class="text-center mb-4">Arithmetic Calculator</h3>
        <!-- <form name="myform"> -->

        <!-- Number A -->
        <div class="mb-3">
            <label class="form-label">Number A</label>
            <input type="number" id="num1" class="form-control" placeholder="Enter number A">
        </div>

        <!-- Number B -->
        <div class="mb-3">
            <label class="form-label">Number B</label>
            <input type="number" id="num2" class="form-control" placeholder="Enter number B">
        </div>

        
        <div class="row g-2 mb-3">
            <div class="col-4">
                <button class="btn btn-outline-primary w-100" type="button" onclick="calculate('+')">+</button>
            </div>
            <div class="col-4">
                <button class="btn btn-outline-primary w-100" type="button" onclick="calculate('-')">−</button>
            </div>
            <div class="col-4">
                <button class="btn btn-outline-primary w-100"  type="button"onclick="calculate('*')">×</button>
            </div>
            <div class="col-4">
                <button class="btn btn-outline-primary w-100" type="button" onclick="calculate('/')">÷</button>
            </div>
            <div class="col-4">
                <button class="btn btn-outline-primary w-100"  type="button"onclick="calculate('%')">%</button>
            </div>

            
        </div>

        <!-- Result -->
        <div class="mb-3">
            <label class="form-label">Result</label>
            <input type="text" id="result" class="form-control" disabled>
        </div>
                <button class="btn btn-secondary w-100" type="reset" onclick="resetAll()">Reset</button> 

        <!-- Clear Button -->
        <!-- <button class="btn btn-secondary w-100" onclick="clearAll()">Clear</button> -->
    </div>

    <!-- JavaScript -->
     <script>
        function calculate(operator) {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(a) || isNaN(b)) {
                alert("Please enter both numbers");
                return;
            }

            switch (operator) {
                case '+':
                    result = a + b;
                    break;
                case '-':
                    result = a - b;
                    break;
                case '*':
                    result = a * b;
                    break;
                case '/':
                    if (b === 0) {
                        alert("Division by zero not allowed");
                        return;
                    }
                    result = a / b;
                    break;
                case '%':
                    result = a % b;
                    break;
            }

            document.getElementById("result").value = result;
        }

        function resetAll() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("result").value = "";
        }
    </script> 

</body>
</html>
