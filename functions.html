<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hello(){
            document.write("Hello!! Welcome to Pune <br>");
        }
        hello();
        hello();
        hello();
        hello();
    </script> 

     <script>
        //parameterized function
        // function functionName(para 1,para2){
        //     stmt
        // }
        // functionName(arg 1,arg2);
        function sum(a,b){
            document.write(a+b,"<br>");
        }
        sum(10,20);
        sum(10,70);
        sum(10,80);

    </script> 

    <script>
        //arrow function 
        const sum1 = (a,b,c,d) => document.write(a+b+c+d);
        sum1(40,40,40,40);
    </script>
</body>
</html>
