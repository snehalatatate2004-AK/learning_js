<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Function</title>

    <style>
        .clock_d{
            font-family: sans-serif;
            font-size: 40px;
            color: black;
            background: white;
            
        }
        h1{
            color: green;
        }
    </style>

</head>
<body>

    <h1>Digital Clock</h1>
    <h2  class="clock_d" id="clock"></h2>

    <p id="msg">Lorem ipsum dolor, sit amet consectetur adipisicing elit. A explicabo dolorem repellat, quos obcaecati dolor quisquam consequatur. Fuga nihil recusandae quos molestiae consequatur, quaerat inventore ad, velit aut, repudiandae in?</p>

    <h1>Counter</h1>
    <h3 id="count">0</h3>
    <button onclick="startCounter()">Start</button>
    <button onclick="stopCounter()">Stop</button>
    <button onclick="resetCounter()">Reset</button>

   

    <script>
        let count = 0;
        counter = null;
        function startCounter(){
            if(counter===null){
                counter = setInterval(function(){
                    count++;
                    document.getElementById("count").innerHTML = count;
                },1000);
            }
        }
        function stopCounter(){
            clearInterval(counter);
            counter= null;
        }

        function resetCounter(){
            clearInterval(counter);
            counter= null;
            count = 0;
            document.getElementById("count").innerHTML = count;
        }
        
    </script>

    <script>

        setTimeout(function(){
            document.getElementById("msg").innerHTML = "Hello its Sneha...";
        },7000)
        </script>

    <script>
        function showTime(){
            let now = new Date();
            let time = now.toLocaleTimeString();
            document.getElementById('clock').innerHTML=time;
            setInterval(showTime,1000);

        }    
        showTime();
        
        </script>

        


</body>
</html>
